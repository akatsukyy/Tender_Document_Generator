version: '3'
services:
  tender-docxtemplate:
    image: tender_document
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: tender-docxtemplate-app
    args:
        GIT_TOKEN: secrets.GITHUB_TOKEN
        CACHEBUST: (date +%s)
        BRANCH: main
        OWNER: github.repository_owner
    ports:
      - 8503:8503
    restart: always
    volumes:
      - tender_data:/tender-docxtemplate-app

volumes:
  tender_data:  
